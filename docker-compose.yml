version: '3.8'

services:
  telerelay:
    container_name: telerelay
    image: ghcr.io/journey-ad/telerelay:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Environment variables file
      - ./.env:/app/.env
      # Configuration directory
      - ./config:/app/config
      # Session file persistence
      - ./data:/app/data
      # Log persistence
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
