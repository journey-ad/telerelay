<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Telegram 消息转发工具</title>
    <link rel="stylesheet"
          href="/style.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>📡 Telegram 消息转发工具</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot"
                          id="statusDot"></span>
                    <span id="statusText">未连接</span>
                </div>
            </div>
        </header>

        <!-- Bot 控制面板 -->
        <section class="card">
            <h2>🎮 Bot 控制</h2>
            <div class="control-panel">
                <button id="startBtn"
                        class="btn btn-success">启动 Bot</button>
                <button id="stopBtn"
                        class="btn btn-danger"
                        disabled>停止 Bot</button>
                <button id="restartBtn"
                        class="btn btn-warning">重启 Bot</button>
            </div>
            <div class="stats"
                 id="stats">
                <div class="stat-item">
                    <span class="stat-label">已转发:</span>
                    <span class="stat-value"
                          id="forwardedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已过滤:</span>
                    <span class="stat-value"
                          id="filteredCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总计:</span>
                    <span class="stat-value"
                          id="totalCount">0</span>
                </div>
            </div>
        </section>

        <!-- 配置管理 -->
        <section class="card">
            <h2>⚙️ 配置管理</h2>
            <form id="configForm">
                <div class="form-section">
                    <h3>源群组/频道</h3>
                    <p class="form-hint">输入要监控的群组 ID 或频道用户名，每行一个</p>
                    <textarea id="sourceChats"
                              rows="4"
                              placeholder="-100123456789&#10;@example_channel"></textarea>
                </div>

                <div class="form-section">
                    <h3>目标群组/频道</h3>
                    <p class="form-hint">消息将转发到这些位置，每行一个</p>
                    <textarea id="targetChats"
                              rows="4"
                              placeholder="-100987654321&#10;@target_channel&#10;-1001234567890"></textarea>
                </div>

                <div class="form-section">
                    <h3>过滤规则</h3>

                    <label>正则表达式（每行一个）</label>
                    <textarea id="regexPatterns"
                              rows="3"
                              placeholder="\\[重要\\].*&#10;紧急通知.*"></textarea>

                    <label>关键词（每行一个）</label>
                    <textarea id="keywords"
                              rows="3"
                              placeholder="关键词1&#10;关键词2"></textarea>

                    <label>过滤模式</label>
                    <select id="filterMode">
                        <option value="whitelist">白名单（仅转发匹配的消息）</option>
                        <option value="blacklist">黑名单（转发不匹配的消息）</option>
                    </select>
                </div>

                <div class="form-section">
                    <h3>转发选项</h3>

                    <label class="checkbox-label">
                        <input type="checkbox"
                               id="preserveFormat"
                               checked>
                        保留原始格式
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox"
                               id="addSourceInfo"
                               checked>
                        添加来源信息
                    </label>

                    <label>转发延迟（秒）</label>
                    <input type="number"
                           id="forwardDelay"
                           min="0"
                           step="0.1"
                           value="0.5">
                </div>

                <button type="submit"
                        class="btn btn-primary btn-block">保存配置</button>
            </form>
        </section>

        <!-- 实时日志 -->
        <section class="card">
            <h2>📋 实时日志</h2>
            <div class="log-controls">
                <button id="clearLogsBtn"
                        class="btn btn-secondary">清空日志</button>
                <label class="checkbox-label">
                    <input type="checkbox"
                           id="autoScroll"
                           checked>
                    自动滚动
                </label>
            </div>
            <div id="logContainer"
                 class="log-container"></div>
        </section>
    </div>

    <script src="/app.js"></script>
</body>

</html>
